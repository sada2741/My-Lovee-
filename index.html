<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #ffd6dc;
}

/* Grid Background */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  font-weight: 600;
  color: #e63946;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.card span {
  font-size: 0.9rem;
  color: #444;
}

/* Center Heart */
.heart-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.heart {
  background: #e63946;
  color: #fff;
  width: 280px;
  height: 260px;
  position: relative;
  transform: rotate(-45deg);
  box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

.heart::before,
.heart::after {
  content: "";
  background: #e63946;
  border-radius: 50%;
  width: 280px;
  height: 260px;
  position: absolute;
}

.heart::before {
  top: -140px;
  left: 0;
}

.heart::after {
  left: 140px;
  top: 0;
}

.heart-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transform: rotate(45deg);
  text-align: center;
  padding: 20px;
}

.heart h1 {
  margin: 0;
  font-size: 1.6rem;
}

.heart h2 {
  margin: 8px 0;
  font-weight: 400;
}

.heart p {
  font-size: 0.9rem;
}

/* Mobile Fix */
@media (max-width: 600px) {
  .heart {
    width: 220px;
    height: 200px;
  }
  .heart::before,
  .heart::after {
    width: 220px;
    height: 200px;
  }
}
</style>
</head>
