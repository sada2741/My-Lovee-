body {

/* Background card grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
  padding: 20px;
}

.card {
  background: #fff;

/* Center heart */
.heart-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.heart {
  width: 280px;
  height: 260px;
  background: #e63946;
  position: relative;
  transform: rotate(-45deg);
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 280px;
  height: 260px;
  background: #e63946;
  border-radius: 50%;
}

.heart::before {
  top: -140px;
  left: 0;
}

.heart::after {
  left: 140px;
  top: 0;
}

.heart-text {
  position: absolute;
  inset: 0;
  transform: rotate(45deg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  color: #fff;
}

.heart-text h1 {
  margin: 0;
  font-size: 1.5rem;
}

.heart-text p {
  margin-top: 10px;
  font-size: 0.95rem;
  line-height: 1.4;
}

/* Mobile size */
@media (max-width: 600px) {
  .heart {
    width: 220px;
    height: 200px;
  }
  .heart::before,
  .heart::after {
    width: 220px;
    height: 200px;
  }
}
</style>
</head>
